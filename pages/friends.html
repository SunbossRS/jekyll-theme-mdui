---
layout: default
permalink: /friends/
---
<style>
.k-friend {
    text-decoration: none;
}
</style>
<div class="k-posts-list"></div>
<br>
<div class="mdui-container">
    <br>
    <h2>友情链接</h2>
    <div class="mdui-row-sm-2 mdui-row-md-4">
        {% for f in site.friends %}
        <div class="mdui-col">
            <a class="k-friend" href="{{f.url}}" target="_blank">
            <div class="mdui-card mdui-hoverable">
                <div class="mdui-card-header">
                    <img class="mdui-card-header-avatar" src="{{f.avatar}}" />
                    <div class="mdui-card-header-title">{{f.name}}</div>
                    <div class="mdui-card-header-subtitle">{{f.desc}}</div>
                </div>
            </div>
            </a>
            <br>
        </div>
        {% endfor %}
    </div>
</div>
